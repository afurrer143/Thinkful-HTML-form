<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <form>
        <div>
            <label for="name">Please put your full name here</label><br>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Please enter your email here</label><br>
            <input type="text" name="email" id="user-email">
        </div>
        <label for="message">Your Message</label><br>
        <textarea id="message" name="message" placeholder="Your Message" cols="100" rows="10"></textarea>
    </form>
</body>
</html>
